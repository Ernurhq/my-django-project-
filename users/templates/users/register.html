
<!-- register.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Twilight Synthesis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg,rgb(235, 217, 116),rgb(197, 112, 0));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
            padding: 30px;
            max-width: 500px;
            width: 100%;
        }
        .btn-primary-custom {
            background: #ffcc00;
            color: black;
            border: none;
            transition: background 0.3s;
        }
        .btn-primary-custom:hover {
            background: #e6b800;
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <h2>Регистрация</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Имя пользователя" name="username" required>
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" name="email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Пароль" name="password" required>
            </div>
            <div class="mb-3">
                <select class="form-control" name="role">
                    <option value="employer">Предприятие</option>
                    <option value="job_seeker">Соискатель</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary-custom w-100">Зарегистрироваться</button>
        </form>
        <p class="mt-3">Уже есть аккаунт? <a href="{% url 'login' %}" class="text-primary">Войти</a></p>
    </div>
</body>
</html>
